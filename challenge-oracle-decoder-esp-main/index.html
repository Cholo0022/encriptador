<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!DOCTYPE html>
    <html lang="pt-br">
      <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Encriptador de Frase</title>
        <link rel="stylesheet" href="css/styles.css">
        <!-- CSS only -->
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous"
        />
        <!-- JavaScript Bundle with Popper -->
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous"
        ></script>
      </head>
      <body>
        <main>
        <div class="container col border border-3 rounded-3 mt-5 bg-light">
          <h1 class="text-center">Código secreto</h1>
          <h3>Frase a Encriptar</h3>
          <label for="input-texto">Solo letras minúsculas, sin acento</label>
          <div class="input-group mb-3">
            <button id="botonEncriptar" class="btn btn-outline-secondary" type="button">
              Encriptar
            </button>
            <button id="botonDesencriptar" class="btn btn-outline-secondary" type="submit">
              Desencriptar
            </button>
            <input
              id="inputText"
              type="text"
              class="form-control"
              placeholder="Ingrese aquí la frase a Encriptar"              
            />
          </div>
          <h3>Frase Encriptada</h3>
          <div class="input-group mb-3">
            <button
              class="btn btn-outline-secondary"
              type="submit"
              id="copiar"  
              onclick="copiarTexto()"            
            >
              Copiar
            </button>
            <input
              id="textoProcesado"
              type="text"
              class="form-control"
              placeholder="Aquí va el texto procesado"
              aria-label="Example text with button addon"
              aria-describedby="button-addon1"
            />
          </div>
        </main>
          <footer>
            <div
              class="fixed-bottom text-center border border-top-2 p-2 bg-light"
            >
              <p>Copyright © 2022, All Right Reserved Andrés Alexis Bozzani</p>
            </div>
          </footer>
        </div>
        <script src="js/script.js"></script>
      </body>
    </html>
  </head>
</html>
